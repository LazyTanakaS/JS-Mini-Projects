<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <div class="counter-name">
        <h1>Counter</h1>
      </div>
      <div class="counter-numbers" id="counter">
        <button class="btn-minus" id="buttonMinus">-</button>
        <h2 id="counterValue">0</h2>
        <button class="btn-plus" id="buttonPlus">+</button>
      </div>
      <div class="counter-reset">
        <button class="btn" id="buttonReset">Reset</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
