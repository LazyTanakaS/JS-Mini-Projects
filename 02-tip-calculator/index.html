<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div class="container">
      <div class="calculator">
        <div class="amount">
          <label for="tipAmount">Bill Amount</label>
          <input type="number" id="billInput" value="" />
        </div>
        <div class="percent">
          <button class="btn-5" id="percent5">5%</button>
          <button class="btn-10" id="percent10">10%</button>
          <button class="btn-15" id="percent15">15%</button>
          <button class="btn-20" id="percent20">20%</button>
          <button class="btn-25" id="percent25">25%</button>
        </div>

        <div class="calculate">
          <button class="btn-calculate" id="calculateBtn">=</button>
        </div>
        <div class="reset">
          <button class="btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="result">
          <p>
            Tip Amount:
            <span id="tipAmount"></span>
          </p>
        </div>
        <div class="total">
          <p>
            Total Amount of Bill:
            <span id="totalAmount"></span>
          </p>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
